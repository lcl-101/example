<body>
    <div class="container">
        <!--title-->
        <div class="row nav-height title">

            <div class="col-xs-8 title">绑定银行卡</div>

        <!--提示-->

            <div class="col-xs-12">*绑定的银行卡必须为本人身份证办理</div>
        </div>
        <!--银行卡选择-->
        <div class="mask"></div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="banks"></div>
                <div class="banks1">
                    <img src="images/mask.png" alt="" class="mask-bank"/>
                    <div class="close"><img src="images/close.png" alt=""/></div>
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>

                                </div>
                            </div>

                                <div>

                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行5</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行6</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行7</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行8</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行9</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div>
                                    <img src="images/bank.png" alt=""/>
                                    <span>工商银行10</span>
                                </div>
                            </div>
                        </div>
                        <!-- Add Pagination -->
                        <!--<div class="swiper-pagination"></div>-->
                    </div>
                </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
        <form method="post" class="cmxform" id="form" action="">
            <div class="row kahao">
                <div class="col-xs-3 xian">卡号</div>
                <div class="col-xs-9 xian"><input type="text" placeholder="请输入银行卡号"/></div>

            </div>

            <div class="row kahao">
                <div class="col-xs-3 xian">开户行</div>
                <div class="col-xs-7 xian">
                    <!--<input type="text" placeholder="请选择开户行"/>-->
                    <div class="selecter kaihu">请选择开户行</div>
                    <img class="selecter kaihu1"/>
                    <span class="selecter kaihu1"></span>
                </div>
                <div class="col-xs-2 xian"><img src="images/you.png" alt="" class="selecter"/></div>
            </div>

            <div class="row kahao">
                <div class="col-xs-3 xian">手机号</div>
                <div class="col-xs-7 xian"><input type="text" placeholder="请输入银行预留的手机号码"/></div>
                <div class="col-xs-2 xian"></div>
            </div>

            <div class="row kahao">
                <div class="col-xs-3 xian">验证码</div>
                <div class="col-xs-5 xian"><input type="text" placeholder="请输入短信验证码"/></div>
                <div class="col-xs-4 xian"><div class="yanzhengma">获取验证码</div></div>
            </div>
            <!--限额提醒-->
            <div class="row tixing">
                <div class="col-xs-10">
                    <div class="notice">?</div>
                    <span>限额提醒</span>
                </div>
            </div>
            <!--提交按钮-->
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 login-sign-btn">
                    <input id="signup-btn" class="btn-common btn-normal" name="signUp" type="submit" value="注册">
                </div>
                <div class="col-xs-3"></div>
            </div>
        </form>
