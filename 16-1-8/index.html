<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!--banner-box-->
    <div class="banner-box">
        <img src="images/banner.png" alt="">
    </div>
    <div style="clear: both"></div>
    <!--road-box-->
    <div class="road-box">
        <div id="road-box">
            <div class="road-title">理财必经之路<span>(引导篇)</span></div>
            <div class="road-content">
                <!--圆-->
                <div class="road-round1"><div class="round-red"></div><span class="round-redline"></span><p class="red">注册</p></div>
                <div class="road-round2"><div class="round-red-finish"></div><span class="round-grayline"></span><i class="red">开通第三方资金托管</i></div>
                <div class="road-round3"><div class="round-gray"></div><span class="round-grayline"></span><p class="black">充值</p></div>
                <div class="road-round4"><div class="round-gray"></div><p class="black">投资</p></div>
            </div>
        </div>
    </div>
    <!--注册-->
    <div class="register-box">
        <div id="register-box">
            <div class="register-box-left">
                <img src="images/resign.png" alt="">
            </div>
            <div class="register-box-right hiden">
                <div>注册</div>
                <a href="">注册并领取过关文书</a>
                <p>新用户注册即可领取30元</p>
            </div>
            <div class="register-right-finish show">
                <div>用户您好，您已经成功注册</div>
                <p>从此我就是一名热爱生活的“谷东”</p>
            </div>
        </div>
    </div>
    <!--开通第三方资金托管-->
    <div class="pay-box">
        <div id="pay-box">
            <div class="pay-left">
                <div>开通第三方资金托管</div>
                <a href="">马上开通</a>
                <p>资金紧箍咒，保障您的资金安全</p>
            </div>
            <div class="pay-left-finish">
                <div>您已经开通第三方资金托管</div>
                <p>资金安全再也不用担心了</p>
            </div>
            <div class="pay-right">
                <img src="images/pay.png" alt="">
            </div>
        </div>
    </div>
    <!--充值-->
    <div class="recharge-box">
        <div id="recharge-box">
            <div class="recharge-left">
                <img src="images/recharge.png" alt="">
            </div>
            <div class="recharge-right">
                <div>充值</div>
                <a href="">去充值</a>
                <p>万里长征就差这一步</p>
            </div>
            <div class="recharge-right-finish">
                <div>您已经充值成功</div>
                <p>充值的手续费我们已经帮您垫付</p>
            </div>
        </div>
    </div>
    <!--第一桶金-->
    <div class="gold-box">
        <div id="gold-box">
            <div class="gold-box-left">
                <div>去投资</div>
                <a href="">投资</a>
                <p>都走到这儿了，去投资试试</p>
            </div>
            <div class="gold-left-finish">
                <div>即将收获在旺财谷的第一桶金</div>
                <p>想一想，如此稳定收益，内心有点小激动</p>
            </div>
            <div class="gold-box-right">
                <img src="images/gold.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
