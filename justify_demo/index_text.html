<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #00c4ff;
    }
    .box {
      width: 800px;
      margin: 0 auto;
      background: orange;
      word-break: break-all;
      text-align: justify;
      line-height: 0;
    }
    .item {
      display: inline-block;
      width: 144px;
      height: 150px;
      background: #efefef;
      margin-bottom: 20px;
    }
    .item_none {
      width: 144px;
      height: 0;
      padding: 0;
      line-height: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
    <span class="item item_none"></span>
  </div>
</body>
</html>
