<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/three.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <!--quan-banner-->
        <div class="row" id="quan-banner">
            <div class="col-xs-12">
                <img src="images/quan-banner1.png" alt="">
                <img src="images/quan-banner2.png" alt="">
            </div>
        </div>
        <!--quan-data-->
        <div class="row" id="quan-data">
            <div class="col-xs-12">
                <div class="quan-data">
                    <div class="quan-data-left">
                        <p>9.14<span>亿元</span></p>
                        <i>用户累计投资</i>
                    </div>
                    <div class="quan-data-right">
                        <p>1564<span>万元</span></p>
                        <i>为用户累计赚取</i>
                    </div>
                    <img src="images/quan-data.png" alt="">
                </div>
            </div>
        </div>
        <!--quan-content-->
        <div class="row" id="quan-content">
            <div class="col-xs-12">
                <div class="quan-content">
                    <!--体验金-->
                    <div class="tiyanjin">
                        <div class="tiyanjin-title"><span></span><i>体<br>验<br>金</i><span></span></div>
                        <div class="tiyanjin-yan"><p></p><div>18888<span>元</span></div><p></p></div>
                        <div class="tiyanjin-right">
                            <span></span>
                            <div>
                                <p>投资体验标使用</p>
                                <p>有效期限：15天</p>
                            </div>
                            <span></span>
                        </div>
                        <img src="images/tiyanjin.png" alt="">
                    </div>
                    <!--现金券-->
                    <div class="xianjinquan">
                        <div class="xianjinquan-title"><span></span><i>现<br>金<br>券</i><span></span></div>
                        <div class="xianjinquan-yan"><p></p><div>100<span>元</span></div><p></p></div>
                        <div class="xianjinquan-right">
                            <span></span>
                            <div>
                                <p>投资正式标使用</p>
                                <p>起投金额：30000元</p>
                                <p>有效期限：15天</p>
                            </div>
                            <span></span>
                        </div>
                        <img src="images/xianjinjuan.png" alt="">
                    </div>
                    <!--现金券-->
                    <div class="xianjinquan">
                        <div class="xianjinquan-title"><span></span><i>现<br>金<br>券</i><span></span></div>
                        <div class="xianjinquan-yan"><p></p><div>100<span>元</span></div><p></p></div>
                        <div class="xianjinquan-right">
                            <span></span>
                            <div>
                                <p>投资正式标使用</p>
                                <p>起投金额：30000元</p>
                                <p>有效期限：15天</p>
                            </div>
                            <span></span>
                        </div>
                        <img src="images/xianjinjuan.png" alt="">
                    </div>
                </div>
                <a href="" class="down"></a>
            </div>
        </div>
        <!--footer-box-->
        <div class="row" id="footer-box">
            <div class="col-xs-12">
                <img src="images/dibu.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
