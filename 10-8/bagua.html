<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        @-webkit-keyframes myfirst
        {
            0%   {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        div{
           width:300px;height:150px;border:1px solid #333;border-bottom:150px solid #333;border-radius: 50%;position:relative;margin:auto auto;left:0;top:0;right:0;bottom:0; -webkit-animation: myfirst 2s linear 0s infinite normal;
        }
        /*div:hover{*/
            /*/!*transition:all 2s ease;transform: rotate(3600deg);*!/*/
            /*/!*-webkit-animation:*!/*/
        /*}*/

        div:before{
            content:"";
            position: absolute;
            top:75px;
            left: 0;
            width: 150px;
            height: 150px;
            box-sizing: border-box;
            border:65px solid #333;
            background: white;
            border-radius: 50%;
        }
        div:after{
            content:"";
            position: absolute;
            top:75px;
            right: 0;
            width: 150px;
            height: 150px;
            box-sizing: border-box;
            border:65px solid white;
            background: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
