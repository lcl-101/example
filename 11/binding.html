
<!DOCTYPE html>

    <title>选择辅导员</title>
    <link rel="stylesheet" href="css/iconfont.css"/> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/binding.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tz_send.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.faculty_right1').click(function(){
                $('.menus1').css({display:"block"});
            })
            $('.faculty_left_1').focus(function(){        
                $('.menus1').css({display:"block"});
            })
            $('.menus1 li').click(function(){
                var con=$(this).html()
                $('.faculty_left_1').val(con);  
                $(this)[0].addEventListener("click", function () {
                    $('.menus1').css({display:"none"}); 
                })
            })


            $('.faculty_right2').click(function(){
                $('.menus2').css({display:"block"});
            })
            $('.faculty_left_2').focus(function(){        
                $('.menus1').css({display:"block"});
            })
            $('.menus2 li').click(function(){
                var con=$(this).html()
                $('.faculty_left_2').val(con);  
                $(this)[0].addEventListener("click", function () {
                    $('.menus2').css({display:"none"}); 
                })
            })

        })
    </script>

    <div class="container-fluid">

                    </label>
                    <label class='item1 col-lg-12'>
                        <div class="names col-xs-12 col-sm-4 col-md-3">院系</div>
                        <div class="faculty">
                            <input class="faculty_left faculty_left_1" value="计算机系">
                            <div class="faculty_right faculty_right1"><span class="iconfont">&#xe607;</span></div>
