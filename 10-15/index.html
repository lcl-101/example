    <script>
    $(function(){
        $(function(){
            var scene=$('.scene');
            var arr=[];
            var num;
            for(var i=0;i<10;i++){
                num++;
                if(i==0){
                    num="576px";
                }else if(i==1){
                    num="512px";
                }else if(i==2){
                    num="448px";
                }else if(i==3){
                    num="384px";
                }else if(i==4){
                    num="320px";
                }else if(i==5){
                    num="256px";
                }else if(i==6){
                    num="192px";
                }else if(i==7){
                    num="128px";
                }else if(i==8){
                    num="64px";
                }else if(i==9){
                    num="0px";
                }
                var smallScene=$("<div>").css({
                    width:"64px",
                    height:"427px",
                    perspective:"6000px",
                    transformOrigin:num+"center",
                    float:'left'
                }).appendTo(scene);
                var box=$("<div>").css({
                    width:"64px",height:"100%",
                    position:"relative",
                    transformStyle:"preserve-3d",
//                    transformOrigin:"center center 375px",
                    transition:"transform 2s ease "
                }).appendTo(smallScene);
                arr.push(box);
                for(var j=0;j<2;j++){
                    var panel=$("<div>").css({
                        position:"absolute",
                        left:0,
                        top:0
                    })
                    if(j==0){
                        panel.css({
                            width:"64px",
                            height:"427px",
                            background:"url(1.jpg) no-repeat "+i*-64+"px 0"
                        })
                    }else if(j==1){
                        panel.css({
                            width:"64px",
                            height:"427px",
                            transform:"translateZ(-0.1px) rotateY(180deg)",
                            background:"url(2.jpg) no-repeat "+i*-64+"px 0"
                        })
                    }
                    panel.appendTo(box);
                }
            }
            var angle=0;
            setInterval(function(){
                angle+=180;
                for(var i=0;i<arr.length;i++) {
                    arr[i].css({
                        transform: "rotateY(" + angle + "deg)",
                        transition:"transform 2s ease "
                    })
                }
            },5000)
        })
    })
    </script>
