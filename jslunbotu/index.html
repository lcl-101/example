<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.11.3.js"></script>
    <style>
        .scene{
            width:750px;height:450px;
            background:red;
            margin:0 auto;
        }
    </style>
    <script>
        $(function(){
            var arr=[];
           var scene=$(".scene");
            var num;
            for(var i=0;i<5;i++){
                num++;
                if(i==0){
                    num="360px";
                }else if(i==1){
                    num="270px";
                }else if(i==2){
                    num="180px";
                }else if(i==3){
                    num="90px";
                }else if(i==4){
                    num="0px";
                }
                var smallScene=$("<div>").css({
                    width:"750px",
                    height:"90px",
                    perspective:"300000px",
                    transformOrigin:"center"+num
                }).appendTo(scene);
                var box=$("<div>").css({
                    width:"100%",height:"90px",
                    position:"relative",
                    transformStyle:"preserve-3d",
                    transformOrigin:"center center 375px",
                    transition:"transform 2s ease "
                }).appendTo(smallScene);
                arr.push(box);
                for(var j=0;j<6;j++){
                    var panel=$("<div>").css({
                        position:"absolute",
                        left:0,
                        top:0,
                    })
                    if(j==0){
                        panel.css({
                            width:"750px",
                            height:"750px",
                            transform:"rotateX(90deg)",
                            transformOrigin:"top"
                        })
                    }else if(j==1){
                        panel.css({
                            width:"750px",
                            height:"90px",
                            background:"url(6.jpg) no-repeat 0 "+i*-90+"px",
                            transform:"rotateY(-90deg)",
                            transformOrigin:"left",
                        })
                    }else if(j==2){
                        panel.css({
                            width:"750px",
                            height:"90px",
                            background:"url(7.jpg) no-repeat 0 "+i*-90+"px",
                        })
                    }else if(j==3){
                        panel.css({
                            width:"750px",
                            height:"90px",
                            background:"url(8.jpg) no-repeat 0 "+i*-90+"px",
                            transform:"rotateY(90deg)",
                            transformOrigin:"right"
                        })
                    }else if(j==4){
                        panel.css({
                            width:"750px",
                            height:"750px",
                            transform:"rotateX(-90deg)",
                            transformOrigin:"bottom",
                        })
                    }else if(j==5){
                        panel.css({
                            width:"750px",
                            height:"90px",
                            transform:"translateZ(750px)",
                            background:"url(9.jpg) no-repeat 0 "+i*-90+"px"
                        })
                    }
                    panel.appendTo(box);
                }
            }
            var angle=0;
           setInterval(function(){
            angle+=90;
               for(var i=0;i<arr.length;i++) {
                   arr[i].css({
                       transform: "rotateY(" + angle + "deg)",
                       transition:"transform 2s ease "+Math.random()*1.3+"s"
                   })
               }
           },5000)
        })
    </script>
</head>
<body>
<div class="scene"></div>
</body>
</html>
