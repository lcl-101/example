<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .img_cn img{
      margin-left: 10px;
    }
    p {
      text-align: center;
    }
    .img_box {
      position: relative;
      float: left;
      width: 140px;
      height: 140px;
      line-height: 140px;
      text-align: center;
      margin-left: 10px;
    }
    .img_box p {
      position: absolute;
      left: 0;
      bottom: -50px;
      width: 100%;
      height: 20px;
      line-height: 20px;
      text-align: center;
    }
    .img_box img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="img_cn">
    <div style="float:left;"><img src="./480.jpg" alt=""> <p>480*600</p></div>
    <div style="float:left;"><img src="./480.jpg" alt="" style="width: 140px;"> <p style="margin-left: 10px;">将 480 缩小到 140</p></div>
  </div>

  <div style="clear:both;margin-top:40px;"></div>
  <div class="img_box">
    <img src="./480.jpg" alt="">
    <p>480*600</p>
  </div>
  <div class="img_box">
    <img src="./300.jpg" alt="">
    <p>300*375</p>
  </div>
  <div class="img_box">
    <img src="./280.jpg" alt="">
    <p>280*350</p>
  </div>
  <div class="img_box">
    <img src="./200.jpg" alt="">
    <p>200*250</p>
  </div>
  <div class="img_box">
    <img src="./140.jpg" alt="">
    <p>140*175</p>
  </div>
  <div style="clear:both;"></div>
  <div style="margin-top:60px;margin-left: 20px;">最清晰对比</div>
  <div>
    <div class="img_box">
      <img src="./480.jpg" alt="">
      <p>480*600</p>
    </div>
    <div class="img_box">
      <img src="./200.jpg" alt="">
      <p>200*250</p>
    </div>
  </div>

  <div style="clear:both;"></div>
  <div style="margin-top:60px;margin-left: 20px;">macbook retina 显示器</div>
  <div>
    <div class="img_box">
      <img src="./480.jpg" alt="">
      <p>480*600</p>
    </div>
    <div class="img_box">
      <img src="./280.jpg" alt="">
      <p>280*350</p>
    </div>
  </div>
</body>
</html>
