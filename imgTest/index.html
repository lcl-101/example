<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .img_cn img{ float:left;}
    .img_cn img:nth-child(2) {
      width: 140px;
    }

    .img_box {
      float: left;
      width: 140px;
      height: 140px;
      line-height: 140px;
      text-align: center;
    }
    .img_box img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="img_cn">
    <img src="./480.jpg" alt="">
    <img src="./480.jpg" alt="">
  </div>

  <div style="clear:both;"></div>
  <div class="img_box">
    <img src="./480.jpg" alt="">
  </div>
  <div class="img_box">
    <img src="./300.jpg" alt="">
  </div>
  <div class="img_box">
    <img src="./280.jpg" alt="">
  </div>
  <div class="img_box">
    <img src="./200.jpg" alt="">
  </div>
  <div class="img_box">
    <img src="./140.jpg" alt="">
  </div>
  <div style="clear:both;"></div>
  <div style="margin-top:20px;">
    <div class="img_box">
      <img src="./480.jpg" alt="">
    </div>
    <div class="img_box">
      <img src="./200.jpg" alt="">
    </div>
  </div>
</body>
</html>
