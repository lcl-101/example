<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            var tab=$(".title a");
            var inner=$(".one");
            console.log(inner);
            for(var i=0;i<inner.length;i++){
                inner[i].style.display="none";
            }
            inner[0].style.display="block";
            for(var i=0;i<tab.length;i++){
                tab[i].index=i;
                tab[i].onclick=function(){
                    for(var i=0;i<inner.length;i++){
                        inner[i].style.display="none";
                    }
                    inner[this.index].style.display="block";
                }
            }
        })
    </script>
    <style>
        .out{
            width:300px;height:200px;margin:0 auto;border:1px solid red;
        }
        .title{
            width:100%;height:30px;border-bottom:1px solid red;
        }
        .title a{
            float:left;width:100px;height:30px;font-size: 20px;text-align: center;line-height: 30px;text-decoration: none;
        }
        .inner{
            width: 100%;height:170px;font-size: 50px;text-align: center;line-height: 170px;
        }

    </style>
</head>
<body>
    <div class="out">
        <div class="title">
            <a href="javascript:;">一</a><a href="javascript:;">二</a><a href="javascript:;">三</a>
        </div>
        <div class="inner">
            <div class="one">1</div>
            <div class="one">2</div>
            <div class="one">3</div>
        </div>
    </div>
</body>
</html>
