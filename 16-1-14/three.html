<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/three.css">
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/Lottery.js"></script>
    <script src="js/three.js"></script>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide1">
            <div class="first-box">
                <img src="images/content1-title.png" alt="">
            </div>
            <div class="first-middle">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><span></span>注册成功</div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s">不经意间，我们已相识<span></span>天</p>
            </div>
            <div class="first-bottom-box">
                <img src="images/c1.png" alt="">
            </div>
        </div>
        <div class="swiper-slide swiper-slide2">
            <div class="first-box">
                <img src="images/content2-title.png" alt="">
            </div>
            <div class="second-middle">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><span></span>我投资了第一笔项目<i></i>元</div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s"><span></span>我收到了第一笔回款<i></i>元</p>
            </div>
            <div class="first-bottom-box">
                <img src="images/c2.png" alt="">
            </div>
        </div>
        <div class="swiper-slide swiper-slide3">
            <div class="first-box">
                <img src="images/content3-title.png" alt="">
            </div>
            <div class="three-middle">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"><span></span></div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s"></p>
            </div>
            <div class="first-bottom-box">
                <img src="images/c3.png" alt="">
            </div>
        </div>
        <div class="swiper-slide swiper-slide4">
            <div class="four-box">
                <img src="images/content4-title.png" alt="">
            </div>
            <div class="four-middle">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">我共得到现金红包<span></span>元</div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s">共使用理财代金券<span></span>元</p>
            </div>
            <div class="first-bottom-box">
                <img src="images/c4.png" alt="">
            </div>
        </div>
        <div class="swiper-slide swiper-slide5">
            <div class="four-box">
                <img src="images/content5-title.png" alt="">
            </div>
            <div class="five-middle">
                <div class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">我共赚取收益<span></span>元</div>
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="2s">比银行定期多赚了<span></span>元</p>
            </div>
            <div class="first-bottom-box">
                <img src="images/c5.png" alt="">
            </div>
        </div>
        <div class="swiper-slide swiper-slide6">
            <div class="six-box">
                <img src="images/content6-title.png" alt="">
            </div>
            <div class="six-bottom-box">
                <img class="guajiang" src="images/c6.png" alt="">
                <img class="star" src="images/star.png" alt="">
                <div id="lotteryContainer"></div>
            </div>
            <div class="share">
                <img src="images/share.PNG" alt="">
            </div>
            <div class="shareIn">
                <img src="images/shareIn.PNG" alt="">
            </div>
        </div>
    </div>
</div>
<!--share-->
<div class="mask"></div>
<div class="shareTo">
    <img src="images/shareTo.PNG" alt="">
</div>
<!--down-->
<div class="down">
    <img src="images/down.png" alt="">
</div>
</body>
</html>
