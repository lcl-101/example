<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
           $('.meanu').hover(function(){
               $(".son").each(function(index,object){
                    $(this).css({transform:'rotateX(0deg)',transition:'all 0.5s ease '+0.5*index+'s'});
               })
           },function(){
               $(".son").each(function(index,object){
                   $(this).css({transform:'rotateX(90deg)',transition:'all 0.5s ease '+($('.son').length*0.5-0.5*index)+'s'});
               })
           })
        })

    </script>
    <style>
       .secene{
           width:120px;height:400px;margin:0 auto;position: relative;margin: 0 auto;text-align: center;perspective: 400px;
       }
       .secene .meanu{
           width: 100%;height:40px;background: yellow;text-align: center;line-height: 40px;font-size: 20px;z-index: 1;position: absolute;
       }
       .mune{
           width: 90%;height:38px;position: absolute;left:5%;transform-style:preserve-3d;margin-top: 40px;
       }
       .son{
           width: 100%;height:34px;line-height: 34px;text-align: center;background:red;
           position: absolute;
           transform-origin: top;transform: rotateX(90deg);
       }
    </style>
</head>
<body>

        <div class="secene">
            <div class="meanu">菜单</div>
            <div class="mune">
                <div class="son">
                    <a href="#">菜单一</a>
                    <div class="son">
                        <a href="#">菜单二</a>
                        <div class="son">
                            <a href="#">菜单三</a>
                            <div class="son">
                                <a href="#">菜单四</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
