<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @-webkit-keyframes lunbo {
        0% {transform: rotateY(0deg) rotate(0deg);}
        100% {transform: rotateY(360deg) rotate(360deg);}
        }
        .scene{
            width: 300px;
            height: 300px;
            margin:100px auto;
            perspective: 800px;
            /*perspective-origin:100% 100%;*/
        }
        .box{
            width: 300px;
            height:300px;
            /*background: #ff7b66;*/
            transition: all 1s ease;
            transform-style:preserve-3d;
            position: relative;
            -webkit-animation:lunbo 4s linear 0s infinite normal;
        }
        .box>div{
            text-align: center;
            line-height: 300px;
            font-size: 80px;
            color:white;
        }
        .inner{
            position: absolute;
            width:300px;
            height:300px;
            background: #fffb37;
            transform-origin:left;
            transform: rotateY(90deg) translateX(-150px);
            opacity: 0.8;
        }
        .inner4{
            position: absolute;
            width:300px;
            height:300px;
            background: #d741ff;
            transform: translateZ(-150px);
            opacity: 0.8;
        }
        .inner5{
            position: absolute;
            width:300px;
            height:300px;
            background: #ffac66;
            transform: translateZ(150px);
            opacity: 0.8;
        }
        .inner1{
            position: absolute;
            width:300px;
            height:300px;
            background: #64ff5b;
            transform-origin:right;
            transform: rotateY(-90deg) translateX(150px);
            opacity: 0.8;
        }
        .inner2{
            position: absolute;
            width:300px;
            height:300px;
            background: #9fff4d;
            transform-origin:top;
            transform: rotateX(-90deg) translateY(-150px);
            opacity: 0.8;
        }
        .inner3{
            position: absolute;
            width:300px;
            height:300px;
            background: #4cfffa;
            transform-origin:bottom;
            transform: rotateX(90deg) translateY(150px);
            opacity: 0.8;
        }
        /*.box:hover{*/
            /*transform: rotateY(360deg) rotate(360deg);*/
        /*}*/

    </style>
</head>

<body>
    <div class="scene">
        <div class="box">
            <div class="inner">2</div>
            <div class="inner2">5</div>
            <div class="inner1">4</div>
            <div class="inner3">6</div>
            <div class="inner4">3</div>
            <div class="inner5">1</div>
        </div>
    </div>
</body>
</html>
